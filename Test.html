function start() {


  var canvas = document.getElementById("glcanvas");

  initWebGL(canvas);      // Initialise le contexte WebGL

  // Continue seulement si le WebGL est disponible et est en train de fonctionner

  if (gl) {
    gl.clearColor(0.0, 0.0, 0.0, 1.0);                      // Met la couleur d'effacement au noir et complétement opaque
    gl.clearDepth(1.0);
    gl.enable(gl.DEPTH_TEST);                               // Active le test de profondeur
    gl.depthFunc(gl.LEQUAL);                                // Les objets proches cachent les objets lointains
    gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);      // Efface les couleurs et le buffer de profondeur.
    initShaders();

    // Here's where we call the routine that builds all the objects
    // we'll be drawing.

    initBuffers();
    initTextures();

    // Set up to draw the scene periodically.

    setInterval(drawScene, 100/60);
  }
}

function initTextures() {

function handleTextureLoaded(image, texture) {
  gl.bindTexture(gl.TEXTURE_2D, texture);
  gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
  gl.generateMipmap(gl.TEXTURE_2D);
  gl.bindTexture(gl.TEXTURE_2D, null);
}

function initShaders() {
  var fragmentShader = getShader(gl, "shader-fs");
  var vertexShader = getShader(gl, "shader-vs");

  // Créer le programme shader

  shaderProgram = gl.createProgram();
  gl.attachShader(shaderProgram, vertexShader);
  gl.attachShader(shaderProgram, fragmentShader);
  gl.linkProgram(shaderProgram);

  // Faire une alerte si le chargement du shader échoue

  if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    alert("Impossible d'initialiser le shader.");
  }

  gl.useProgram(shaderProgram);

  vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
  gl.enableVertexAttribArray(vertexPositionAttribute);
  textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
  gl.enableVertexAttribArray(textureCoordAttribute);
  vertexNormalAttribute =  gl.getAttribLocation(shaderProgram, "aVertexNormal");
  gl.enableVertexAttribArray(vertexNormalAttribute);
}




function getShader(gl, id) {
    var shaderScript, theSource, currentChild, shader;

    shaderScript = document.getElementById(id);

    if (!shaderScript) {
        return null;
    }

    theSource = "";
    currentChild = shaderScript.firstChild;

    while(currentChild) {
        if (currentChild.nodeType == 3){//currentChild.TEXT_NODE) {
            theSource += currentChild.textContent;
        }

        currentChild = currentChild.nextSibling;
    }
    if (shaderScript.type == "x-shader/x-fragment") {
      shader = gl.createShader(gl.FRAGMENT_SHADER);
    }
    else if (shaderScript.type == "x-shader/x-vertex") {
      shader = gl.createShader(gl.VERTEX_SHADER);
    }
    else {
     // type de shader inconnu
     return null;
    }
    gl.shaderSource(shader, theSource);

    // Compile le programme shader
    gl.compileShader(shader);

    // Vérifie si la compilation s'est bien déroulée
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert("Une erreur est survenue au cours de la compilation des shaders: " + gl.getShaderInfoLog(shader));
        return null;
    }

    return shader;
}





function loadIdentity() {
  mvMatrix = Matrix.I(4);
}

function multMatrix(m) {
  mvMatrix = mvMatrix.x(m);
}

function mvTranslate(v) {
  multMatrix(Matrix.Translation($V([v[0], v[1], v[2]])).ensure4x4());
}

function setMatrixUniforms() {
  var pUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
  gl.uniformMatrix4fv(pUniform, false, new Float32Array(perspectiveMatrix.flatten()));

  var mvUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
  gl.uniformMatrix4fv(mvUniform, false, new Float32Array(mvMatrix.flatten()));

  var normalMatrix = mvMatrix.inverse();
normalMatrix = normalMatrix.transpose();
var nUniform = gl.getUniformLocation(shaderProgram, "uNormalMatrix");
gl.uniformMatrix4fv(nUniform, false, new Float32Array(normalMatrix.flatten()));
}
function mvPushMatrix(m) {
  if (m) {
    mvMatrixStack.push(m.dup());
    mvMatrix = m.dup();
  } else {
    mvMatrixStack.push(mvMatrix.dup());
  }
}

function mvPopMatrix() {
  if (!mvMatrixStack.length) {
    throw("Can't pop from an empty matrix stack.");
  }

  mvMatrix = mvMatrixStack.pop();
  return mvMatrix;
}

function mvRotate(angle, v) {
  var inRadians = angle * Math.PI / 180.0;

  var m = Matrix.Rotation(inRadians, $V([v[0], v[1], v[2]])).ensure4x4();
  multMatrix(m);
}

<script id="shader-fs" type="x-shader/x-fragment">
    varying highp vec2 vTextureCoord;
    varying highp vec3 vLighting;

    uniform sampler2D uSampler;

    varying highp vec3 vVertexNormal;
    varying highp vec3 vVertexPos;

    const highp vec3 ambientColor = vec3(0.0, 0.0, 0.0);
    const highp vec3 diffuseColor = vec3(0.5, 0.0, 0.0);
    const highp vec3 specColor = vec3(0.5, 0.0, 1.0);
    const highp float shininess = 16.0;
    highp vec3 ambientLight = vec3(0.1, 0.1, 0.1);
    highp vec3 lightPos = vec3(0.0,4.0,0.0);

    void main(void) {

      highp vec3 normal = normalize(vVertexNormal);
      highp vec3 lightDir = normalize(lightPos - vVertexPos);

      highp float lambertian = max(dot(lightDir,normal), 0.0);
      highp float specular = 0.0;

      if(lambertian > 0.0) {

          highp vec3 viewDir = normalize(-vVertexPos);

          // this is blinn phong
          highp vec3 halfDir = normalize(lightDir + viewDir);
          highp float specAngle = max(dot(halfDir, normal), 0.0);
          specular = pow(specAngle, shininess);

          // this is phong (for comparison)

        mediump vec4 texelColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        highp vec3 colorLinear = ambientColor +
                           lambertian * texelColor.rgb +
                           specular * specColor;
        // apply gamma correction (assume ambientColor, diffuseColor and specColor
        // have been linearized, i.e. have no gamma correction in them)
        // use the gamma corrected color in the fragment
        gl_FragColor = vec4(colorLinear, 1.0);
